<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create New Entry</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://use.fontawesome.com/043440fbe3.css" media="all" rel="stylesheet">
  </head>
  <body>
    <header>
      <a href = "index.html"><p>Home</p></a>
      <a href = "new-entry.html"><p>New Entry</p></a>
    </header>
    <h1>Create New Entry</h1>
    <form>
      <table>
        <tr>
          <td><label for = "title"> Post Title </label><td>
          <td><input type = "text" name = "title" placeholder="Previous Title"/></td>
        </tr>
        <tr>
          <td><label for = "date"> Created On </label><td>
          <td><input type = "date" name = "date" value = "10/29/17"/></td>
        </tr>
        <tr>
          <td><label for = "body"> Write Post Here </label><td>
          <td><textarea name = "body">This is the body of the previous post. It probably is a lot longer than this, or maybe it isn't.</textarea></td>
          <input type = "submit" value = "update entry"/>
        </tr>
      </table>
    </form>
    <footer>
      <div>
        <p>Insert social icons here!</p>
      </div>
    </footer>
  </body>
</html>
